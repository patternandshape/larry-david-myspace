<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Larry David's Friend Space</title>
  </head>
  <body>
    <div class="container clearfix">
      <h4>Larry David's Friend Space</h4>
      <p class="friendAmount">Larry David has <span   class="friendNumber">8</span> Friends.</p>
      <div class="friendsBox">
        <div class="friendName"><figcaption>Jerry</figcaption>
        <img src="img/jerry.jpg" alt="Jerry Seinfeld"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>Elaine</figcaption>
        <img src="img/elaine.jpg" alt="Elaine"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>George</figcaption>
        <img src="img/george.jpg" alt="George Costanza"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>Kramer</figcaption>
        <img src="img/kramer.jpg" alt="Cosmo Kramer"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <br class="clearboth">
        <div class="friendName"><figcaption>Newman</figcaption>
        <img src="img/newman.jpg" alt="Newman"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>Frank</figcaption>
        <img src="img/frank.jpg" alt="Frank Costanza"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>Estelle</figcaption>
        <img src="img/estelle.jpg" alt="Estelle Costanza"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
        <div class="friendName"><figcaption>Marla</figcaption>
        <img src="img/marla.png" alt="Marla"><br>
        <img class="onlineGif" src="img/onlinenow.gif">
        </div>
      </div>
      <p class="viewAll">View All of Larry David's Friends</p>
    </div>
  </body>
</html>
